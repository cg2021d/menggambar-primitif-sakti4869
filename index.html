<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3 Grafkom</title>
    <script src="segitiga-strip.js"></script>
</head>
<body onload="main()">
    <canvas id="myCanvas" width="750" height="500" style="border: 1px solid black;">
    
    </canvas>
    <script id="vertexShaderCode" type="notjs">
        attribute vec2 a_position;
        void main(){
            gl_Position = vec4(a_position, 0.0, 1.0);
            gl_PointSize = 20.0;
        }
    </script>
    <script id="fragmentShaderCode" type="notjs">
        void main(){
            gl_FragColor = vec4(0.1, 1.0, 0.4, 1.0);
        }
    </script>
</body>
</html>
